<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
     <link rel="stylesheet" href="style.css">

     <!-- Boxicons CSS -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     
</head>
<body>
    <div class="profile-card">
        <div class="image"><img src="ichigo.jpg" alt="" class="profile-img"></div>
    
    
    <div class="text-data">
        <span class="name">Ichigo Kurosaki</span>
        <span class="job">Soul reaper & Hollow</span>

        <div class="media-buttons">
            <a href="https://www.facebook.com" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i> 
            </a>
            <a href="https://x.com/?lang=en" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a  href="https://discord.com" style="background:#925dc4;" class="link">
                <i class='bx bxl-discord-alt'></i>
         </a>
        </div>

    </div>
    <div class="buttons">
       <button class="button">Subscribe</button> 
       <button class="button">Glaze Me <3 </button>
    </div>

<div class="analytics">
    <div class="data">
        <i class='bx bx-heart' ></i> 
        <span class="number">20k</span>
    </div>
    <div class="data">
        <i class='bx bx-message-rounded' ></i>
        <span class="number">453</span>
    </div>
    <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">2.2k</span>
    </div>
</div>

    </div>
    
    


    
</body>
</html>
